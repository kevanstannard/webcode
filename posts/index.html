---
layout: default
title: Posts
---

<div class="container post-home-container">

  <header>
    <ol class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li class="active">Posts</li>
    </ol>
  </header>

  <h1>Posts</h1>

  

	<table class="table table-hover">
	  {% for post in site.posts %}
	    <tr>
	     <td>{{ post.date | date: "%B %Y" }}</td>
	     <td><a href="{{ post.url }}">{{ post.title }}</a></td>
	    </tr>
	  {% endfor %}
	</table>

</div>
